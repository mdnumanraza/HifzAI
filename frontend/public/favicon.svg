<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GOLD GRADIENT -->
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F9D976"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8941E"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Larger to prevent cutoff) -->
  <circle cx="32" cy="32" r="31" fill="#047857" opacity="0.95"/>
  
  <!-- Glow Effect -->
  <circle cx="32" cy="32" r="28" fill="url(#goldGrad)" opacity="0.15" filter="url(#glow)"/>
  
  <!-- AI Text (Small, Bold) -->
  <text 
    x="12" 
    y="39"
    fill="white"
    font-family="Arial, sans-serif"
    font-size="15"
    font-weight="900"
    letter-spacing="0.5">
    AI
  </text>
  
  <!-- Arabic Hifz (Compact, closer to AI) -->
  <text 
    x="29" 
    y="39"
    fill="url(#goldGrad)"
    font-family="serif"
    font-size="19"
    font-weight="700"
    filter="url(#glow)">
    حفظ
  </text>
  
  <!-- Accent Dot -->
  <circle cx="12" cy="20" r="2.5" fill="url(#goldGrad)" opacity="0.9"/>
</svg>
